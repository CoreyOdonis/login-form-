<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">

    <title>Technical Writting</title>
</head>

<body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Login Now</h1>
        <p id="description" class="description text-center">
          Let's onboard you into our technical writing platform and start earning
        </p>
      </header>
      <form id="survey-form">
        <!-- This form field displays the input field for the email adress and the users password -->
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="form-group">
          <label id="name-label" for="name">Password</label>
          <input type="password" name="Password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Login
          </button>
        </div>
      </form>
    </div>
</body>

</html>
